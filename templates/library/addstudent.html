{% extends 'library/base/base.html' %}
{% block content %}
<!-- Header -->
<header class="bg-primary py-5 mb-5">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-lg-12">
          <h1 class="display-4 text-white mt-5 mb-2">Register New Student</h1>
          <p class="lead mb-5 text-white-50"> <a href="{% url 'issuebook' %}"><button class="btn btn-primary">Issue Book</button></a> </p>
        </div>
        
      </div>
    </div>
  </header> 

<body>


<div class="container">
    <form action="{% url 'addstudent' %}" method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
        {% for message in messages %}
        <h4 class="text-success">{{message}}</p></h4>
        {% endfor %}
        <div class="form-group">
            <div class="form-group">
                <label for="exampleFormControlInput1">Student Photo </label>
                <input type="file" class="form-control" name="profile" id="exampleFormControlInput1" placeholder="photo">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">First Name </label>
                <input type="text" class="form-control" name="first_name" id="exampleFormControlInput1" placeholder="First Name ">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Last Name  </label>
                <input type="text" class="form-control" name="last_name" id="exampleFormControlInput1" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">User Name  </label>
                <input type="text" class="form-control" name="username" id="exampleFormControlInput1" placeholder="User Name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email </label>
                <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="Eamil">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Phone Number </label>
                <input type="number" class="form-control" name="phonenumber" id="exampleFormControlInput1" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Date Of Birth </label>
                <input type="date" class="form-control" name="dob" id="exampleFormControlInput1" placeholder="Date Of Birth">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Address </label>
                <textarea type="textarea" class="form-control" name="address" id="exampleFormControlInput1" placeholder="Address"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Password </label>
                <input type="password" class="form-control" name="password1" id="exampleFormControlInput1" placeholder="password">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Confirm Password </label>
                <input type="password" class="form-control" name="password2" id="exampleFormControlInput1" placeholder="Confirm Password">
            </div>           
            <div class="form-group">
                <label for="exampleFormControlSelect1">Select department</label>
                <select class="form-control"  name="department" id="exampleFormControlSelect1">
                    {% for department in departments %}
                    <option class="input--style-6" value="{{department.id}}">{{department.Department}}</option>
                    {% endfor %}
                </select>
           </div>
           <button type="submit" class="btn btn-primary">Submit</button>
           <button type="reset" class="btn btn-danger" >Reset</button>
        </form>
        </div>
</div>





</body>

{% endblock %}
