{% extends 'library/base/base.html' %}
{% block content %}
<!-- Header -->
<header class="bg-primary py-5 mb-5">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-lg-12">
          <h1 class="display-4 text-white mt-5 mb-2">view all issued history's</h1>
          <p class="lead mb-5 text-white-50"> <a href="{% url 'returnbook' %}"><button class="btn btn-primary">Current Issued Books</button></a> </p>
        </div>
        
      </div>
    </div>
  </header> 
  <body>
     <div class="container">
         <div class="jumbotron">
            <div class="search">
            </div>
        </div>
        <div class="container">
            <table class="table">
                <th>Student Name</th><th>Book Name</th><th>Issued Date </th>
                {% for history in allhistorys %}
                <tr><td>{{history.username}}</td>
                    <td>{{history.book_name}}</td>
                    <td>{{history.datetime}}</td></tr>
                {% endfor %}
            </table>
        </div>
     </div> 
  </body>
  {% endblock %}
