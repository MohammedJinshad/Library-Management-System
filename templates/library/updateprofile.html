{% extends 'library/base/base.html' %}

{% block content %}


<!-- Header -->
<header class="bg-primary py-5 mb-5">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-lg-12">
          <h1 class="display-4 text-white mt-5 mb-2">Update your profile</h1>

        </div>
        
      </div>
    </div>

  <div class="container">
      <div>

                <input type="text" name="last_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Last Name ">
                
              </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Phone Number</label>
              <input type="number" name="phonenumber" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Phone Number">
              <small id="emailHelp" class="form-text text-muted">We'll never share your Phone Number with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Email</label>
              <input type="email" name="email" class="form-control" id="exampleInputPassword1" placeholder="Email">
            </div>

                <label for="exampleInputPassword1">New Password</label>

            </div>

            </div> -->

              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>

                <label for="exampleInputPassword1">Update Profile Photo</label>
                <input type="file" class="btn btn-info" name="file" class="form-control" id="exampleInputPassword1" placeholder="photo">
            </div> -->

          </form>
       
            </div>
          </div>
      </div>
  </div>

{% endblock %}
