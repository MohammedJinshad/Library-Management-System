{% extends 'library/base/base.html' %}
{% block content %}
<!-- Header -->
<header class="bg-primary py-5 mb-5">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-lg-12">
          <h1 class="display-4 text-white mt-5 mb-2">View Your Books</h1>
          <p class="lead mb-5 text-white-50"> <a href="{% url 'issuebook' %}"><button class="btn btn-primary">Issue Book</button></a> </p>
        </div>
        
      </div>
    </div>
  </header> 
<body>
  
<div class="container">
    <table class="table"  >
      <th>Book Name</th><th>Booked Date</th>  
        {% for mybook in mybooks %}
        <tr>
            <td>{{mybook.book_name.book_name}}</td>
            <td>{{mybook.datetime}}</td> 
         </tr>{% endfor %}
    </table>
</div>

</body>
{% endblock %}
