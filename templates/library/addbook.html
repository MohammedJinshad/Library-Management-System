{% extends 'library/base/base.html' %}
{% block content %}
<!-- Header -->
<header class="bg-primary py-5 mb-5">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-lg-12">
          <h1 class="display-4 text-white mt-5 mb-2">Add a new book</h1>
          <p class="lead mb-5 text-white-50"> <a href="{% url 'addstudent' %}"><button class="btn btn-primary">Add  New Student</button></a> </p>
        </div>
        
      </div>
    </div>
  </header> 

<body>



<div class="container">
    <form action="{% url 'book' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <div class="form-group">
                <label for="exampleFormControlInput1">Book Name </label>
                <input type="text" class="form-control" name="book_name" id="exampleFormControlInput1" placeholder="Book Name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Stock </label>
                <input type="number" class="form-control" name="stock" id="exampleFormControlInput1" placeholder="How many stocks..?">
            </div>

            {% for message in messages %}
             <p class="text-info">{{message}}</p> 
             {% endfor %}

            <button type="submit" class="btn btn-primary btn--radius-2">Add Book</button>
        </div>
    </form>

</div>


</body>

{% endblock %}
