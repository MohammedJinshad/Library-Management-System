
 {% load static %}
 <!DOCTYPE html>
 <html lang="en">
 
 <head>

   <title>Library Management System</title>

 </head>
 
 <body>
 
   <!-- Navigation -->

          </ul></div></div></nav>
          
          <div class="container"><h2>Your Booking Historys</h2></div>

          <div>

           <div class="container">
            <table border="1">

                <th> Name </th>
                <th> Book Name </th>
                <th> email </th>
                <th> ID </th>
                {% for history in history %}
               <tr> 
                   <td>{{history.student_name}} </td>
                  <td> {{history.book_name}}</td>
                   <td> {{history.email}} </td>
                    <td>{{history.id}}</td>
               <br></tr>
                {% endfor %}
               


            </table>
        </div>


          </div>
 
 
 <!-- Bootstrap core JavaScript -->
