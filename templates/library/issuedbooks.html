<head>

<body>

    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Submit your data</h2>
                </div>
                <div class="card-body">


<!--=============================================================================================================-->
<form action="{% url 'issuedbooks' %}" method="POST">
    {% csrf_token %}
   <div class="form-row">
       <div class="name">Full name</div>
       <div class="value">
            <input type="text" name="student_name" class="input--style-6" placeholder="Name">
           
       </div>
   </div>
   <div class="form-row">
       <div class="name">Email address</div>
       <div class="value">
           <div class="input-group">
            <input type="email" name="email" class="input--style-6" placeholder="email">
              
           </div>
       </div>
   </div>
   <div class="form-row">
       <div class="name">Contact number</div>
       <div class="value">
           <div class="input-group">
            <input type="number" name="phonenumber" class="input--style-6" placeholder="phone ">
            
           </div>
       </div>
   </div>
   <div class="form-row">
       <div class="name">Book Name</div>
       <div class="value">
           <div class="input-group">
            <input type="text" name="book_name" class="textarea--style-6" placeholder="Book Name">
              
           </div>
       </div>
   </div>

</div>
<div class="card-footer"><button type='submit' name='submit' class="btn btn--radius-2 btn--blue-2" placeholder="Submit ">
apply for book</form></div></button>
</div>
</div>
</div>
</div>
