{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Apply for job by Colorlib</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Main CSS-->
    <link href="{% static 'travel/applyform/css/main.css' %}" rel="stylesheet" media="all">
</head>
<!--===========================================================================================================================-->


<body>

    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Apply for job</h2>
                </div>
                <div class="card-body">


<!--=============================================================================================================-->
<form action="{% url 'apply' %}" method="POST">
    {% csrf_token %}
   <div class="form-row">
       <div class="name">Full name</div>
       <div class="value">
            <input type="text" name="name" class="input--style-6" placeholder="Name">
           
       </div>
   </div>
   <div class="form-row">
       <div class="name">Email address</div>
       <div class="value">
           <div class="input-group">
            <input type="email" name="email" class="input--style-6" placeholder="email">
              
           </div>
       </div>
   </div>
   <div class="form-row">
       <div class="name">Contact number</div>
       <div class="value">
           <div class="input-group">
            <input type="number" name="phonenumber" class="input--style-6" placeholder="phone ">
            
           </div>
       </div>
   </div>
   <div class="form-row">
       <div class="name">Message</div>
       <div class="value">
           <div class="input-group">
            <input type="text" name="message" class="textarea--style-6" placeholder="Message">
              
           </div>
       </div>
   </div>
   <div class="form-row">
       <div class="name">Upload CV</div>
       <div class="value">
           <div class="input-group js-input-file">
             <input type="file" name="file_cv" class="input-file" id="file">
               
               <label class="label--file" for="file">Choose file</label>
               <span class="input-file__info">Choose File</span>
           </div>
           <div class="label--desc">Upload your CV/Resume or any other relevant file. Max file size 50 MB</div>
       </div>
   </div>

</div>
<div class="card-footer"><button type='submit' name='submit' class="btn btn--radius-2 btn--blue-2" placeholder="Submit ">
Send Application</form></div></button>
</div>
</div>
</div>
</div>



<!--=============================================================================================================-->





</body>

<!---_--___--_-_-__=================================================================================================================================-->

<!-- Jquery JS-->
<script src="{% static 'travel/applyformvendor/jquery/jquery.min.js' %}"></script>


<!-- Main JS-->
<script src="{% static 'travel/applyformjs/global.js' %}"></script>

</html>
